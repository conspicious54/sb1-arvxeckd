[build]
  command = "npm install && npm run build"
  functions = "netlify/functions"
  publish = "dist"
  environment = { NODE_VERSION = "18", NODE_ENV = "production", CI = "false" }

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https:; img-src 'self' data: blob: https:; connect-src 'self' data: blob: https: wss:; worker-src 'self' blob:;"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

[[headers]]
  for = "/*.js"
    [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/*.mjs"
    [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.css"
    [headers.values]
    Content-Type = "text/css"

[[headers]]
  for = "/*.svg"
    [headers.values]
    Content-Type = "image/svg+xml"

[dev]
  command = "npm run dev"
  framework = "#custom"
  targetPort = 5173

[functions]
  node_bundler = "esbuild"